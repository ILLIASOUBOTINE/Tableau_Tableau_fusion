<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau - Tableau fusion</title>
</head>

<style>
        table {
            /* border-collapse: collapse; */
            text-align: center;
            width: 800px;
            border: 4px outset rgb(204, 196, 196);
           
        }

        td, th {
            border: 4px inset rgb(204, 196, 196);
            
        }
</style>
<body>
    

    <table>
        <thead>
            <tr>
                <th colspan="4" >1</th>
            </tr>
            
        </thead>
            <tr>
                <td rowspan="3">2</td>
                <td>3</td>
                <td>4</td>
                <td rowspan="3">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                
                
            </tr>
            <tr>
                <td colspan="2">8</td>
                
                
            </tr>
        <tbody>

        </tbody>
    </table>
</body>
</html>
